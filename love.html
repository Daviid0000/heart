<!DOCTYPE html>
<html lang="en">
<head>

    </div>            
    </div>

        const elMessage = document.getElementById("message");

            const elContainer = document.getElementById("container");
            const positions = ["left", "top", "right", "button"]
            const message = [
                "I love you", "V", "Mi reina", "Bebita linda", "Mi princesa",
